<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.onload = function () {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("You must log in to access this page.");
          window.location.href = "index.html";
        }

        fetchUserDetails();
      };

      async function fetchUserDetails() {
        const token = localStorage.getItem("token");
        const response = await fetch(
          "https://groceries-list-backend-27e12ecc8182.herokuapp.com/user-info",
          {
            method: "GET",
            headers: { Authorization: `Bearer ${token}` },
          }
        );

        if (response.ok) {
          const data = await response.json();
          const username = capitalizeFirstLetter(data.username);
          document.getElementById(
            "welcome-message"
          ).textContent = `Welcome, ${username}`;
        } else {
          alert("Error fetching user details.");
        }
      }

      function capitalizeFirstLetter(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      function navigateToApp(appUrl) {
        window.location.href = appUrl;
      }

      function handleLogout() {
        localStorage.removeItem("token");
        alert("You have been logged out.");
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body>
    <header>
      <h1 id="welcome-message">Welcome</h1>
      <button onclick="handleLogout()">Logout</button>
    </header>
    <main>
      <h2>Choose an App</h2>
      <div class="app-list">
        <!-- Example Apps -->
        <div
          class="app-card"
          onclick="navigateToApp('groceries-manager-home.html')"
        >
          <h3>Grocery List Manager</h3>
          <p>Organize your grocery shopping with ease.</p>
        </div>
        <div class="app-card" onclick="navigateToApp('futureApp.html')">
          <h3>Future App</h3>
          <p>Another app under development.</p>
        </div>
      </div>
    </main>
  </body>
</html>
