<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Roshan's Apps</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to Roshan's AppHub!</h1>
    <h2>AppHub: A list of apps created by Roshan</h2>
    <div id="auth-container">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="handleLogin()">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p>Forgot password? <a href="reset-password.html">Reset password</a></p>
    </div>
    <script>
      async function handleLogin() {
        const username = document.getElementById("login-username").value.trim();
        const password = document.getElementById("login-password").value;

        if (!username || !password) {
          alert("Please fill in all fields");
          return;
        }

        const response = await fetch(
          "https://my-apps-backend-e1163c7dec9d.herokuapp.com/auth/login",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          }
        );

        if (response.ok) {
          const data = await response.json();
          // if (!data.isVerified) {
          //   alert(
          //     "Your email is not verified. Redirecting to email verification."
          //   );
          //   localStorage.setItem("email", data.email);
          //   window.location.href = "email-verify.html";
          //   return;
          // }

          localStorage.setItem("token", data.token); // Save token to local storage
          //   alert("Login successful!");
          window.location.href = "apps.html";
        } else {
          const errorData = await response.json();
          if (errorData.redirect) {
            alert(errorData.message); // Notify the user
            localStorage.setItem("email", errorData.email); // Save email for verification
            window.location.href = errorData.redirect; // Redirect to email verification
          } else {
            alert(`Error: ${errorData.message}`);
          }
        }
      }
    </script>
  </body>
</html>
