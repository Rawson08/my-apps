<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Grocery Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Grocery Manager</h1>
    <div id="auth-container">
      <h2 id="message">Sign Up</h2>
      <input type="text" id="signup-firstname" placeholder="First Name" />
      <input type="text" id="signup-lastname" placeholder="Last Name" />
      <input type="email" id="signup-email" placeholder="Email Address" />
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input
        type="password"
        id="signup-confirm-password"
        placeholder="Confirm Password"
      />
      <button onclick="handleSignup()">Sign Up</button>
      <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
    <script>
      async function handleSignup() {
        const firstname = document.getElementById("signup-firstname").value;
        const lastname = document.getElementById("signup-lastname").value;
        const useremail = document.getElementById("signup-email").value;
        const username = document.getElementById("signup-username").value;
        const password = document.getElementById("signup-password").value;
        const confirmPassword = document.getElementById(
          "signup-confirm-password"
        ).value;

        if (
          !firstname ||
          !lastname ||
          !useremail ||
          !username ||
          !password ||
          !confirmPassword
        ) {
          alert("Please fill in all fields");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match");
          return;
        }

        const response = await fetch(
          "https://groceries-list-backend-27e12ecc8182.herokuapp.com/signup",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username,
              email: useremail,
              firstname,
              lastname,
              password,
            }),
          }
        );

        const message = document.getElementById("message");
        if (response.ok) {
          message.textContent = "Signup Successful! Please verify your email.";
          localStorage.setItem("email", useremail);
          // alert(
          //   "Signup successful! Please check your email for verification and log in."
          // );
          window.location.href = "email-verify.html";
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message}`);
        }
      }
    </script>
  </body>
</html>
